<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-something List</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Saira+Semi+Condensed:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0299a38b7d.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="main.js"></script>
  </head>
  <body>
    <header class="header">
      <h4 class="list-title">To-<span>Do</span> List</h4>
    </header>

    <section class="contents">
      <div class="input__container">
        <form class="new-form">
          <input placeholder="Add Lists" type="text" class="input__item" />
          <button type="submit" class="add-btn">
            <i class="fa-solid fa-circle-xmark add-icon"></i>
          </button>
        </form>
      </div>

      <ul class="items"></ul>
    </section>
  </body>
</html>
